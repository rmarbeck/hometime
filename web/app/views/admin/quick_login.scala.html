@(form: Form[Application.QuickLoginForm])

@import tags._
@import helper.twitterBootstrap._

<!DOCTYPE html>

<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">
	
	    <title>Quick Signin admin</title>
	    
	    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/signin.min.css")">
	
	    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="@routes.Assets.at("javascripts/html5shiv.js")></script>
	      <script src="@routes.Assets.at("javascripts/respond.min.js")></script>
	    <![endif]-->

		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	</head>
	<body>
		<div class="container">
		
		@helper.form(action = routes.Application.quickAdminAuthenticate(), args = 'class -> "form-signin") {
	        <h2 class="form-signin-heading">Please sign in</h2>
	        <input name="password" type="number" pattern="[0-9]*" inputmode="numeric" class="form-control" placeholder="Password">

	        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		}
		<div class="text-center"><a href="@routes.Application.login()">Classical Login</a></div>
		</div> <!-- /container -->
	</body>
</html>
