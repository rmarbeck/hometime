@(action: String, currentFilter: String)
@import tags._

    @if(flash.containsKey("success")) {
        <div class="alert alert-warning alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Done!</strong> @flash.get("success")
        </div>
    }
    @if(flash.containsKey("error")) {
        <div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Error!</strong> @flash.get("error")
        </div>
    }
    
    <div class="row filter">
        <div class="col-md-6">  
            <form action="@action" method="GET" class="form-inline" role="form">
              <div class="form-group">
                <input class="form-control" type="search" id="searchbox" name="f" value="@currentFilter" placeholder="Filter by email...">
              </div>
              <div class="form-group">
                <input class="form-control" type="submit" id="searchsubmit" value="Filter by name" class="btn primary">
              </div>
            </form>
        </div>
    </div>
