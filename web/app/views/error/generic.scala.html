@(t: Throwable)

@layouts.error(Messages("error.generic.text.html.title")) {
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <h2>@Messages("error.generic.text.head")</h2>
            <h4>@Messages("error.generic.text.sorry")</h4>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-2 col-sm-offset-5">
            <a href="@routes.Application.index()"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plane"></span>&nbsp;&nbsp;@Messages("error.text.back.to.home")</button></a>
        </div>
    </div>
</div>

}
