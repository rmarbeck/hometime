@(text: String, details: String, startDate: Date, endDate: Date, location: String, busy: Boolean, siteName: String, siteUrl: String, args: (Symbol,String)*)
<a href="http://www.google.com/calendar/event?action=TEMPLATE&text=@text&dates=@startDate.format("yyyyMMdd")/@endDate.format("yyyyMMdd")&details=@details&location=@location&trp=@busy&sprop=@siteName&sprop=name:@siteUrl" target="_blank" @toHtmlArgs(args.toMap)><img src="@routes.Assets.at("images/google-calendar.png")" border="0" width="30px"></a>
