@(message: String = "")

@layouts.main("more") {
    @layouts.fragments.navbar(50)
      
    <div class="container container-more">
        <div class="row">
          <div class="col-xs-12">
            <div class="page-baseline">@Messages("more.baseline")</div>
          </div>
        </div>
        <div class="row">
            <div id="offers" class="col-md-12" role="main">

              <div id="more" class="row">
                <div class="col-md-10 col-md-offset-1">
                  <div class="offer-box">
                    <div class="title"><blockquote>@Html(Messages("more.head"))</blockquote></div>
                    <div class="body">@Html(Messages("more.body"))</div>
                    <div class="row images">
                        <div class="col-xs-1 visible-xs"></div>
                        <div class="col-xs-3 col-sm-2 col-sm-offset-3"><img class="img-responsive" src="@routes.Assets.at("images/accessories/nato.jpg")" alt="Nato"></div>
                        <div class="col-xs-3 col-sm-2"><img class="img-responsive" src="@routes.Assets.at("images/accessories/box.jpg")" alt="Boîte à montre"></div>
                        <div class="col-xs-3 col-sm-2"><img class="img-responsive" src="@routes.Assets.at("images/accessories/remontoir.jpg")" alt="Remontoir"></div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <hr>
    </div><!-- /.container -->
}
