@(head: Html, footer: Html, end_scripts: Html = Html(""))(content: Html)
@import tags._
<!DOCTYPE html>

<html>
    <head>
        @head
    </head>
    <body>
        
        @content
        
        @if_body_not_empty(footer) {
        <div id="footer" class="container">
            @footer
        </div>
        }
        
        @end_scripts
        
    </body>
</html>
