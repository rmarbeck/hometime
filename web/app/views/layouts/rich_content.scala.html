@(page: String, nbArticles: Integer)

@layouts.content_layout(page) {
            @for(i <- (1 to nbArticles).reverse) {
              <div class="row">
                <div class="col-md-10 col-md-offset-1">
                  <div class="rich-content-box">
                    <div class="title"><blockquote class="clearfix"><img class="img-responsive pull-left" src="@Messages(page+".picture.url."+i)" alt="@Messages(page+".head."+i)"><h2>@Html(Messages(page+".head."+i))</h2></blockquote></div>
                    <div class="body">@Html(Messages(page+".body."+i))</div>
                    <div class="source"><em>@Html(Messages("rich.content.source")) @Html(Messages(page+".source."+i))</em></div>
                  </div>
                </div>
              </div>
            }
}
