@(title: String, description: String, keywords: String)

        <title>@Html(title)</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="@Html(description)">
        <meta name="keywords" content="@Html(keywords)">
        <meta name="author" content="@Messages("global.home.html.author")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700italic,400,400italic,700' rel='stylesheet' type='text/css'>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
