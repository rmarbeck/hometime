@(page: String, navbarFocus: Integer=0)(content: Html)
@import tags._
@layouts.main(page) {
    @layouts.fragments.navbar(navbarFocus)
      
    <div class="container container-@page">
        @baseline(page+".baseline")
        <div class="row">
            <div id="content" class="col-md-12" role="main">
              @content
          </div>
        </div>
        <hr>
    </div><!-- /.container -->
}
