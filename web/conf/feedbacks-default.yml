             Je viens d'avoir l'occasion de recourir aux services de Hometime pour la restauration d'une montre vintage et ne peux que me féliciter de la qualité du travail effectué, de la pertinence des conseils prodigués et de la qualité du service dont Hometime a fait preuve. De nature plutôt méfiant, Raphaël a su me convaincre avec tact et finesse de lui confier mes montres pour évaluer des réparations. Il s'est présenté à mon domicile avec tous les papiers de réassurance. Le lendemain j'avais des devis précis des interventions à effectuer. Raphaël m'a ensuite contacté pour tout m'expliquer.
             J'ai validé une partie des travaux qui ont été réalisés rapidement. Raphaël se déplace ensuite pour remettre les montres. Raphaël est une personne de confiance et je n'hésiterai pas à recourir un nouvelle fois à ce service de conciergerie de montre nouveau et pratique.
         author:                        Guillaume P.
