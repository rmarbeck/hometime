watches:
    - &RolexSub !!models.Watch
         brand:                 Rolex
         full_name:             Submariner
         short_name:            Submariner
         seo_name:              rolex-submariner
         movement:              Rolex Calibre 3130 - remontage automatique
         case_infos:            Rolex Oyster de 40mm, verre saphir
         functions:             Montre 3 aiguilles, lunette tournante 120 positions, couronne vissée
         water_resistance:      300 m
         specials:              Version sans date
         production_period:     Modèle produit entre 2000 et 2005
         item_year:             Mis en circulation en 2001
         item_strap:            Rolex 93150 d'origine
         item_reference:        14060M
         price:                 200
         main_picture_url:      watches/main_sub.jpg
         main_thumbnail_url:    watches/thumbs/main_sub.jpg
         model_history:         Mythe absolu de l'horlogerie. C'est certainement la montre la plus connue dans le monde et la plus imitée. Elle a été portée par de nombreux explorateurs des fonds marins, militaires ou encore par James Bond. Depuis plus d'un demi siècle elle se renouvelle par petites touches en restant fidèle aux codes qu'elle a créés.
         item_history:          Ce modèle est la version sans date, préférée des puristes qui n'apprécient pas la loupe surplombant la date de sa grande soeur. Cet exemplaire est en parfait état, sur son bracelet oyster d'origine.
         reason_why:            Parce qu'il faut en avoir porté une pour comprendre pourquoi c'est une légende.

    - &TagHeuerMonaco !!models.Watch
         brand:                 Tag Heuer
         full_name:             Monaco
         short_name:            Monaco
         seo_name:              tag-heuer-monaco
         movement:              Tag Heuer Calibre 12 - remontage automatique (base ETA 2892 + module Dubois Depraz)
         case_infos:            Carré 40mm, verre saphir des deux côtés
         functions:             Chronographe, date
         water_resistance:      100 m
         specials:
         production_period:     La version actuelle (taille et fond saphir) date de 2009
         item_year:             Mis en circulation en 2009
         item_strap:            En cuir d'origine
         item_reference:        CW 2113
         price:                 100
         main_picture_url:      watches/main_monaco.jpg
         main_thumbnail_url:    watches/thumbs/main_monaco.jpg
         model_history:         Rendue célèbre par Steve McQueen qui la portait dans le film Le Mans, cette montre est la montre carrée la plus connue. Initialement créée par Heuer dans les années 1960, Tag Heuer lui a redonné vie depuis 1998 en l'agrandissant légèrement.
         item_history:          C'est le modèle le plus récent. Elle dispose d'un cadran bleu et d'aiguilles rouges.
         reason_why:            Parce que c'est la reine des montres carrées.

    - &OmegaSpeedmaster !!models.Watch
         brand:                 Omega
         full_name:             Speedmaster Professional
         short_name:            Speedmaster
         seo_name:              omega-speedmaster-professional
         movement:              Omega 1861 - remontage manuel
         case_infos:            42mm, verre plexiglass
         functions:             Chronographe
         water_resistance:      100 m
         specials:              Attention, il s'agit d'une montre manuelle. Il faut la remonter tous les deux jours.
         production_period:     Depuis 1959
         item_year:             Exemplaire datant de 2000
         item_strap:            Omega d'origine
         item_reference:        3570.50.00
         price:                 100
         main_picture_url:      watches/main_speedmaster.jpg
         main_thumbnail_url:    watches/thumbs/main_speedmaster.jpg
         model_history:         Cette montre était au poignet des plus célèbres astronautes. Elle avait été choisie par la NASA après une batterie de tests très spécifiques. Elle a marché sur la Lune.
         item_history: |
             Il s'agit d'un modèle assez récent. Elle conserve les caractéristiques principales de la montre qui est allée plusieurs fois sur la lune : remontage manuel, verre en plexiglas (pour éviter d'éventuels bris de verre coupants en pleine mission). Le bracelet est d'origine.
         reason_why:            Parce que c'est le roi des chronographe.

    - &OmegaSeamaster !!models.Watch
         brand:                 Omega
         full_name:             Seamaster Professional 300m
         short_name:            Seamaster
         seo_name:              omega-seamaster-professional-300m
         movement:              Omega 2500 Co-axial - remontage automatique
         case_infos:            41mm, verre saphir
         functions:             Date, lunette tournante, couronne vissée, valve à helium
         water_resistance:      300 m
         specials:              Certifiée chronomètre COSC
         production_period:     La version actuelle date de 2000
         item_year:             Mis en circulation en 2006
         item_strap:            Omega d'origine
         item_reference:        2531.80.00
         price:                 100
         main_picture_url:      watches/main_seamaster.jpg
         main_thumbnail_url:    watches/thumbs/main_seamaster.jpg
         model_history:         James Bond l'a portée. Il s'agit d'un classique d'Omega qui existe depuis les années 1960 et qui a progressivement évolué esthétiquement depuis. C'est l'un des premiers modèles à disposer d'un mouvement Co-Axial cher à la marque.
         item_history:          Il s'agit d'une version au cadran bleu avec des motifs de vague. Ces motifs ont disparu de la nouvelle version sortie en 2011, au grand dam de certains. Le bracelet est d'origine.
         reason_why:            Parce que c'est une expression parfaite de la montre du quotidien.

    - &IWCPortugaise !!models.Watch
         brand:                 IWC
         full_name:             Portugaise Chrono
         short_name:            Portugaise
         seo_name:              iwc-portugaise-chrono
         movement:              IWC Calibre 79350 - remontage automatique (base Valjoux 7750)
         case_infos:            41mm, verre saphir des deux côtés
         functions:             Chronographe, date
         water_resistance:      30 m
         specials:
         production_period:     La version actuelle (taille et fond saphir) date de 2009
         item_year:             Mis en circulation en 2007
         item_strap:            En cuir d'origine
         item_reference:        3714
         price:                 200
         main_picture_url:      watches/main_portugaise.jpg
         main_thumbnail_url:    watches/thumbs/main_portugaise.jpg
         model_history:         Elle tire son nom des navigateurs portugais pour lesquels elle a été conçue à l'origine. Aujourd'hui elle est la montre préférée dans le monde de la finance.
         item_history:          C'est le modèle qui a précédé le modèle actuellement disponible chez IWC. Son cadran est noir et son bracelet d'origine.
         reason_why:            Parce qu'elle a une classe folle.

    - &PaneraiLuminor !!models.Watch
         brand:                 Panerai
         full_name:             Luminor Base Logo
         short_name:            Luminor
         seo_name:              panerai-luminor-base-logo
         movement:              Panerai Calibre OP I (base Unitas)
         case_infos:            44mm, verre saphir
         functions:             Deux aiguilles
         water_resistance:      300 m
         specials:              Cadran sandwich. Attention, il s'agit d'une montre manuelle. Il faut la remonter tous les deux jours.
         production_period:     La version actuelle date de 2006
         item_year:             Mis en circulation en 2006
         item_strap:            Cuir
         item_reference:        PAM 112
         price:                 200
         main_picture_url:      watches/main_luminor.jpg
         main_thumbnail_url:    watches/thumbs/main_luminor.jpg
         model_history:         Tous les gènes de Panerai sont présents dans cette montre. Elle dispose d'un design intemporel que beaucoup tentent d'imiter. Le protège couronne propre au modèle Luminor la distingue de sa cousine la Radiomir.
         item_history:          Modèle PAM 112.
         reason_why:            Parce que vous voulez que l'on remarque votre montre.

    - &TudorSnowflake !!models.Watch
         brand:                 Tudor
         full_name:             Submariner Snowflake
         short_name:            Submariner Snowflake
         seo_name:              tudor-submariner-snowflake
         movement:              Tudor Calibre 2483 - remontage automatique (base ETA)
         case_infos:            40mm, Boitier Rolex Oyster Pro
         functions:             Date, lunette tournante 120 positions, couronne vissée
         water_resistance:      300 m
         specials:              L'aiguille des heures en forme de flocon de neige.
         production_period:     Depuis 1968
         item_year:             Montre de 1978
         item_strap:            Nato
         item_reference:        9411/0
         price:                 100
         main_picture_url:      watches/main_snowflake.jpg
         main_thumbnail_url:    watches/thumbs/main_snowflake.jpg
         model_history: |
              La marque Tudor est indissociable de Rolex, la majeur partie des montres Tudor est équipée d'un boitier Rolex et d'un mouvement moins exclusif. La submariner snowflake emprunte beaucoup à la Rolex Submariner, mais y ajoute la fameuse aiguille en forme de flocon de neige.
              Cette coquetterie lui donne un statut à part entière que Tudor cultive depuis de nombreuses années. Une nouvelle déclinaison est d'ailleurs sortie en 2013.
         item_history:          Le modèle disponible pour le prêt est un modèle datant de 1978, sur bracelet nato noir, dans un superbe état. Elle est magnifique.
         reason_why:            Parce que l'on peut porter une submariner sans que ce soit une submariner.

    - &TagCarrera !!models.Watch
         brand:                 Tag Heuer
         full_name:             Carrera calibre 16
         short_name:            Carrera
         seo_name:              tag-heuer-carrera-calibre-16
         movement:              Tag Heuer Calibre 16 - remontage automatique (base Valjoux 7750)
         case_infos:            41mm, verre saphir des deux côtés
         functions:             Chronographe à minutes sautantes, date
         water_resistance:      50 m
         specials:              Version sportive avec l'aiguille rouge
         production_period:     Depuis 1963
         item_year:             Montre de 2008
         item_strap:            Tag heuer en acier d'origine
         item_reference:        CV2014
         price:                 100
         main_picture_url:      watches/main_carrera.jpg
         main_thumbnail_url:    watches/thumbs/main_carrera.jpg
         model_history: |
              La Carrera incarne le chronographe depuis 50 ans. Avec la daytona de Rolex ou la speedmaster d'Omega, elle a posé les bases des chronographes modernes : position des registres en 6, 9, 12, index bâton, typographie des compteurs, lunette tachymétrique...
              De très nombreuses déclinaisons se sont succédées pendant un demi siècle, mais l'essentiel demeure : un chronographe intemporel et attirant.
         item_history:          Le modèle disponible pour le prêt est un modèle récent de 2008 sur bracelet métal et aiguilles de chrono rouges.
         reason_why:            Parce que la passion commence par des choses simples.

    - &MeistersingerN3 !!models.Watch
         brand:                 Meistersinger
         full_name:             N°3
         short_name:            N°3
         seo_name:              meistersinger-numero-3
         movement:              ETA 2824-2
         case_infos:            38mm ou 43mm,  verre saphir des deux côtés
         functions:             Une seule aiguille
         water_resistance:      50 m
         specials:              
         production_period:     Depuis 2010
         item_year:             Montre de 2013
         item_strap:            Cuir marron
         item_reference:        AM903
         price:                 75
         main_picture_url:      watches/main_meistersinger.jpg
         main_thumbnail_url:    watches/thumbs/main_meistersinger.jpg
         model_history: |
              Meistersinger est une marque très récente, mais qui a réussi a marquer très vite les esprits. La majeure partie de la production se compose de montres sans aiguilles des minutes.
              Seule l'aiguille des heures est présente, ce qui permet de lire l'heure, mais au quart d'heure près. Alors que beaucoup de marques cherchent à produire des montres compliquées, Meistersinger vise la simplicité extrême.
         item_history:          Le modèle disponible pour le prêt est un modèle de 2013 avec un boitier de 38 mm sur bracelet en cuir marron. 38mm peut paraître petit par les temps qui courent, mais cette taille lui confère un look vintage irrésistible. 
         reason_why:            Pour faire passer le temps plus lentement.

    - &OmegaSpeedmasterMarkII !!models.Watch
         brand:                 Omega
         full_name:             Speedmaster Professional Mark II
         short_name:            Speedmaster Mark II
         seo_name:              omega-speedmaster-professional-mark-ii
         movement:              Omega 861 - remontage manuel
         case_infos:            41.5mm, verre plexiglass
         functions:             Chronographe
         water_resistance:      100 m
         specials:              Attention, il s'agit d'une montre manuelle. Il faut la remonter tous les deux jours.
         production_period:     Depuis 1969
         item_year:             Exemplaire datant de début 70 
         item_strap:            Bracelet métal souple
         item_reference:        145.014
         price:                 100
         main_picture_url:      watches/main_speedmaster_mark_ii.jpg
         main_thumbnail_url:    watches/thumbs/main_speedmaster_mark_ii.jpg
         model_history:         "Cette montre a succédé à la speedmaster originale, lui apportant un design très futuriste pour l'époque : les années 70. Elle conserve la plupart des caractéristiques de la speedmaster originale : mouvement à chronographe manuel, disposition des sous-commpteurs, tachymètre... Très vite elle va cohabiter avec la mark III qui est équipée d'un mouvement automatique." 
         item_history: |
             Il s'agit d'un modèle d'époque très bien entretenu qui tient parfaitement l'heure. Le bracelet est très agréable à porter.
         reason_why:            Parce que sa remplacante arrive cette année chez Omega, c'est le moment de frimer avec la "vraie".

